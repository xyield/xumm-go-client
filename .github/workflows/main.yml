name: main
on: [push, pull_request]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - run: go test ./...
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: dominikh/staticcheck-action@v1.1.0
      with:
      version: "2021.1.1"