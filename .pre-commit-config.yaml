repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
    - repo: https://github.com/golangci/golangci-lint
      rev: v1.43.0
      hooks:
      - id: golangci-lint
    - repo: https://github.com/dnephin/pre-commit-golang
      rev: master
      hooks:
      - id: go-fmt
      - id: go-unit-tests
      - id: go-mod-tidy
